<section class="login-section py-5 bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-lg-5 mx-auto">
        <div class="text-center mb-5">
          <h1 class="display-4 fw-bold text-warning mb-3">Login Member</h1>
          <p class="lead text-white-50">Selamat datang kembali! Silakan login ke akun Anda</p>
        </div>

        <div class="card shadow-lg border-0 bg-dark border border-secondary">
          <div class="card-body p-4 p-md-5">
            <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="successMessage">
              <i class="bi bi-check-circle-fill me-2"></i>{{ successMessage }}
              <button type="button" class="btn-close" (click)="successMessage = ''" aria-label="Close"></button>
            </div>

            <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ errorMessage }}
              <button type="button" class="btn-close btn-close-white" (click)="errorMessage = ''" aria-label="Close"></button>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
              <div class="mb-4">
                <label for="email" class="form-label fw-semibold text-white">
                  <i class="bi bi-envelope-fill me-2 text-warning"></i>Email
                </label>
                <input 
                  type="email" 
                  class="form-control form-control-lg bg-dark text-white border-secondary" 
                  id="email" 
                  formControlName="email"
                  [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                  placeholder="nama@example.com"
                  required>
                <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                  <div *ngIf="loginForm.get('email')?.errors?.['required']">
                    Email harus diisi
                  </div>
                  <div *ngIf="loginForm.get('email')?.errors?.['email']">
                    Format email tidak valid
                  </div>
                </div>
                <div class="form-text text-white-50" *ngIf="!loginForm.get('email')?.touched || loginForm.get('email')?.valid">
                  Gunakan email yang terdaftar
                </div>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label fw-semibold text-white">
                  <i class="bi bi-lock-fill me-2 text-warning"></i>Password
                </label>
                <div class="input-group">
                  <input 
                    [type]="showPassword ? 'text' : 'password'" 
                    class="form-control form-control-lg bg-dark text-white border-secondary" 
                    id="password" 
                    formControlName="password"
                    [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    placeholder="Masukkan password Anda"
                    required>
                  <button 
                    class="btn btn-outline-secondary text-white border-secondary" 
                    type="button"
                    (click)="showPassword = !showPassword">
                    <i [ngClass]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                  </button>
                </div>
                <div class="invalid-feedback d-block" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                  <div *ngIf="loginForm.get('password')?.errors?.['required']">
                    Password harus diisi
                  </div>
                  <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
                    Password minimal 6 karakter
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label text-white-50" for="rememberMe">
                    Ingat saya
                  </label>
                </div>
                <a href="#" class="text-warning text-decoration-none small">
                  Lupa password?
                </a>
              </div>

              <div class="d-grid gap-2 mb-3">
                <button 
                  type="submit" 
                  class="btn btn-warning btn-lg py-3 fw-bold text-dark"
                  [disabled]="loginForm.invalid || isLoading">
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                  <i *ngIf="!isLoading" class="bi bi-box-arrow-in-right me-2"></i>
                  {{ isLoading ? 'Memproses...' : 'Login' }}
                </button>
              </div>

              <div class="position-relative my-4">
                <hr class="text-secondary">
                <span class="position-absolute top-50 start-50 translate-middle bg-dark px-3 text-secondary small">
                  atau
                </span>
              </div>

              <div class="d-grid gap-2 mb-3">
                <button type="button" class="btn btn-outline-light btn-lg border-secondary text-white-50">
                  <i class="bi bi-google me-2"></i>Login dengan Google
                </button>
              </div>

              <div class="text-center">
                <p class="mb-0 text-white-50">Belum punya akun? 
                  <a routerLink="/register" class="text-warning text-decoration-none fw-semibold">
                    Daftar sekarang
                  </a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
