<div class="card h-100 shadow-xl border-0 bg-dark text-white border border-secondary favorite-product-card">
  
  <div class="position-relative overflow-hidden favorite-image-wrapper">
    <img [src]="item.image" 
         class="card-img-top favorite-product-image" 
         [alt]="item.title"
         style="height: 150px; object-fit: cover;">
    
    <div class="position-absolute top-0 end-0 bg-warning text-dark p-2 rounded-bottom-left rating-badge-favorite">
        <i class="bi bi-star-fill me-1"></i>
        <span class="fw-bold">{{ item.rating }}</span>
    </div>
    
    <button class="position-absolute top-0 start-0 m-3 btn btn-sm btn-outline-light rounded-circle favorite-icon-product">
      <i class="bi bi-heart-fill text-danger"></i>
    </button>
  </div>
  
  <div class="card-body p-3 d-flex flex-column">
    <h5 class="card-title fw-bold mb-1 text-warning">{{ item.title }}</h5>
    <p class="text-white-50 small mb-2">
      <i class="bi bi-geo-alt-fill text-danger me-1"></i>{{ item.location }}
    </p>

    <div class="mb-3">
      <span class="text-white fw-bolder fs-5">{{ item.price | number }} IDR</span>
    </div>

    <div class="d-flex gap-3 justify-content-between small text-white-50 mb-3 border-top border-secondary pt-2">
      <span><i class="bi bi-speedometer2 text-info me-1"></i>{{ item.engineSize }} cc</span>
      <span><i class="bi bi-lightning-charge-fill text-danger me-1"></i>{{ item.horsepower }} HP</span>
      <span><i class="bi bi-fuel-pump-fill text-warning me-1"></i>{{ item.mileage }} km</span>
    </div>

    <a href="#" class="btn btn-warning w-100 fw-bold text-dark mt-auto">
      <i class="bi bi-eye me-2"></i>Lihat Detail
    </a>
  </div>
</div>
