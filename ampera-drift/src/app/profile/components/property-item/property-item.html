<div class="card h-100 shadow-xl border-0 bg-dark text-white border border-secondary property-management-card">
  
  <div class="position-relative property-image-wrapper">
    <img [src]="item.image" 
         class="card-img-top property-management-image" 
         [alt]="item.title">
    <span class="position-absolute top-0 end-0 m-3 badge status-badge-product" 
          [ngClass]="{
            'bg-success': item.status === 'Active',
            'bg-warning text-dark': item.status === 'Pending',
            'bg-secondary': item.status === 'Inactive'
          }">
      {{ item.status | uppercase }}
    </span>
  </div>

  <div class="card-body p-3 d-flex flex-column">
    <h5 class="card-title fw-bold mb-1 text-warning">{{ item.title }}</h5>
    <p class="text-white-50 small mb-2">
      <i class="bi bi-geo-alt-fill text-danger me-1"></i>{{ item.location }}
    </p>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-white fw-bolder fs-5">{{ item.price | number }} IDR</span>
    </div>
    
    <ul class="list-unstyled small text-white-50 specs-list-compact mb-3">
        <li>
            <i class="bi bi-speedometer2 text-info me-2"></i>Mesin: 
            <span class="fw-bold text-white">{{ item.engineSize }} cc</span>
        </li>
        <li>
            <i class="bi bi-lightning-charge-fill text-danger me-2"></i>Tenaga: 
            <span class="fw-bold text-white">{{ item.horsepower }} HP</span>
        </li>
        <li>
            <i class="bi bi-fuel-pump-fill text-warning me-2"></i>Tempuh: 
            <span class="fw-bold text-white">{{ item.mileage }} km</span>
        </li>
    </ul>

    <div class="mt-auto d-flex gap-2 border-top border-secondary pt-3">
      <button class="btn btn-sm btn-outline-warning text-white flex-fill" (click)="onEdit()">
        <i class="bi bi-pencil me-1"></i>Edit
      </button>
      <button class="btn btn-sm btn-outline-danger flex-fill" (click)="onRemove()">
        <i class="bi bi-trash me-1"></i>Hapus Iklan
      </button>
    </div>
  </div>
</div>
